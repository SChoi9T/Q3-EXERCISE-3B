<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 3B: Area of a Triangle</title>

	<!-- BOOTSTRAP 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	 <!-- STYLE -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container mt-5 mb-5">
	<h1> Area of a Triangle </h1>
	<hr>

	<img src="triangle.jpg">

	<br>
	<label for="height">Enter height: </label>
	<input type="number" class="form-control" name="height" id="height">
	<br>
	<label for="base">Enter base: </label>
	<input type="number" class="form-control" name="base" id="base">

	<br>
	<h3 id="t_area">The Area of the Triangle is </h3>
	<p>Click the button below to find out the area of a triangle!</p>
	<button type="button" class="btn btn-dark" onClick="triangle()"> Find out</button>
	<button type="button" class="btn btn-dark" onClick="window.location.reload(); window.alert('Refreshing...');"> Refresh</button>

	<script type="text/javascript">
		function triangle() {
			var height = document.getElementById('height').value;
			var base = document.getElementById('base').value;
			var area = base * height;
			var r_area = area.toFixed(2);

			document.getElementById('t_area').innerHTML='The Area of the Triangle is ' + r_area + '!'
		}
	</script>
</div>
</body>
</html>
